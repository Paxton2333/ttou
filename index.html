<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4XT0N Series</title>
    <link rel="icon" type="image/jpeg" href="moon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player-container">
        <div class="header">
            <h1>P4XT0N Series</h1>
            <div class="theme-controls">
                <div class="theme-toggle">
                    <button id="light-mode-btn" class="theme-btn">Light</button>
                    <button id="dark-mode-btn" class="theme-btn active">Dark</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search songs..." id="search-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="music-content">
            <div class="album-art-section">
                <div class="album-art">
                    <div class="vinyl-disc">
                        <div class="disc-center"></div>
                    </div>
                    <div class="now-playing">
                        <h3 id="current-song-title">Select a Track</h3>
                        <p id="current-artist">The Tale of Universe</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="time-slider" min="0" max="100" value="0">
                <span id="total-time">0:00</span>
            </div>

            <div class="volume-control">
                <button id="download-song-btn"><i class="fas fa-download"></i></button>
                <button id="play-mode-toggle"><i class="fas fa-sort-amount-down-alt"></i></button>
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
                <i class="fas fa-volume-up"></i>
                <button id="playlist-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </div>
        
        <div class="login-icon-menu">
            <div class="login-icon" id="login-trigger">L</div>
        </div>
    </div>

    <div id="login-modal" class="login-modal">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-content">
            <div id="album-sidebar-title" class="album-sidebar-title">The Tale of Universe OST</div>
            <div id="sidebar-playlist" class="sidebar-playlist"></div>
        </div>
    </div>

    <div class="search-results-sidebar">
        <div class="search-results-header">
            <h3>Search Results</h3>
            <button id="close-search-results"><i class="fas fa-times"></i></button>
        </div>
        <div id="search-results-list" class="search-results-list"></div>
    </div>

    <div class="overlay"></div>

    <audio id="audio-player"></audio>

    <script src="app.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
